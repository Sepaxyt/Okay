<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 40px;
    }

    .panel {
      width: 90%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }

    .input-group {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin-bottom: 15px;
      padding: 10px;
    }

    .input-group i {
      margin-right: 10px;
      font-size: 18px;
    }

    .input-group input, select {
      border: none;
      outline: none;
      background: transparent;
      color: white;
      font-size: 16px;
      flex: 1;
    }

    .input-group input::placeholder {
      color: #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00cba9;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 16px;
      color: black;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00b398;
    }

    .stats, .user-list {
      background: rgba(255, 255, 255, 0.07);
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .user-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 8px 12px;
      border-radius: 8px;
      margin-bottom: 8px;
      font-size: 15px;
      line-height: 1.5;
    }

    .user-item span {
      display: block;
      font-size: 13px;
      color: #ddd;
    }

    .user-item button {
      background: #ff4d4d;
      color: white;
      font-size: 13px;
      margin-top: 6px;
      width: auto;
      padding: 6px 10px;
      margin-right: 6px;
    }

    .user-item button.edit {
      background: #1e90ff;
    }

    .expired {
      color: #ff4d4d;
    }

    .active {
      color: #00ffcc;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>
  <div class="panel">
    <h2>Admin Panel</h2>

    <div class="input-group">
      <i>üë§</i>
      <input type="text" id="username" placeholder="Username" />
    </div>

    <div class="input-group">
      <i>üîí</i>
      <input type="password" id="password" placeholder="Password" />
    </div>

    <div class="input-group">
      <select id="duration">
        <option value="1">1 Day</option>
        <option value="7">1 Week</option>
        <option value="30">1 Month</option>
        <option value="365">1 Year</option>
      </select>
    </div>

    <button onclick="createUser()">Create/Update User</button>

    <div class="stats">
      <p><strong>Total Users:</strong> <span id="totalUsers">0</span></p>
      <p><strong>Expired:</strong> <span id="expiredCount">0</span></p>
    </div>

    <div class="user-list">
      <h3>User Details</h3>
      <div id="userList"></div>
    </div>
  </div>

  <script>
    const primaryConfig = {
  apiKey: "AIzaSyAB99CuVpqpZnI4BMq97le-ZNjBInuosJ4",
  authDomain: "colour-prediction-fd1e4.firebaseapp.com", // You might need to create this
  databaseURL: "https://colour-prediction-fd1e4-default-rtdb.firebaseio.com",
  projectId: "colour-prediction-fd1e4",
  storageBucket: "colour-prediction-fd1e4.firebasestorage.app",
  messagingSenderId: "949442775945", // Using project number as sender ID
  appId: "1:949442775945:android:71beb5723d71c926c7ef58"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function createUser() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const duration = parseInt(document.getElementById("duration").value);

      if (!username || !password) {
        alert("Please enter both username and password.");
        return;
      }

      const now = Date.now();
      const expiry = now + duration * 24 * 60 * 60 * 1000;

      db.ref("users/" + username).set({
        password,
        createdAt: now,
        expiresAt: expiry
      }).then(() => {
        alert("‚úÖ User saved successfully!");
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
      }).catch(error => {
        alert("‚ùå Error: " + error.message);
      });
    }

    function deleteUser(username) {
      if (confirm(`Are you sure you want to delete user "${username}"?`)) {
        db.ref("users/" + username).remove();
      }
    }

    function editUser(username) {
      db.ref("users/" + username).once("value", snapshot => {
        const user = snapshot.val();
        if (user) {
          document.getElementById("username").value = username;
          document.getElementById("password").value = user.password;
        }
      });
    }

    function formatDate(ms) {
      const date = new Date(ms);
      return date.toLocaleDateString() + " " + date.toLocaleTimeString();
    }

    function loadUsers() {
      db.ref("users").on("value", snapshot => {
        const data = snapshot.val();
        const now = Date.now();
        let total = 0;
        let expired = 0;
        let listHTML = "";

        for (let user in data) {
          total++;
          const userData = data[user];
          const isExpired = now > userData.expiresAt;
          if (isExpired) expired++;

          listHTML += `
            <div class="user-item">
              <strong>${user}</strong>
              <span>Created: ${formatDate(userData.createdAt)}</span>
              <span>Expires: ${formatDate(userData.expiresAt)}</span>
              <span>Status: <span class="${isExpired ? 'expired' : 'active'}">${isExpired ? "‚ùå Expired" : "‚úÖ Active"}</span></span>
              <button class="edit" onclick="editUser('${user}')">‚úèÔ∏è Edit</button>
              <button onclick="deleteUser('${user}')">üóë Delete</button>
            </div>`;
        }

        document.getElementById("totalUsers").innerText = total;
        document.getElementById("expiredCount").innerText = expired;
        document.getElementById("userList").innerHTML = listHTML || "No users yet.";
      });
    }

    loadUsers();
  </script>
</body>
</html>
